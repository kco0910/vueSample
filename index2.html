<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vueSample2</title>
    <script src="js/vue.js"></script>
    <link href="css/menu.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h3>分页条</h3>
    <!-- v-bind:argument="expression" 这个参数通常是HTML元素的属性attribute-->
    <div id="app" class="menu">
        <ul class="pagination">
            <li v-for="n in pageCount">
                <a href="javascript:void(0)" :class="activeNumber === n ? 'active' : ''">{{ n }}</a>
            </li>
        </ul>
    </div>
</body>
<script src="js/sample2.js"></script>
</html>
